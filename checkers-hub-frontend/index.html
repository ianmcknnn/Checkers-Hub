<!DOCTYPE html>
<html>

<head>
	<link rel='stylesheet' href='./styles.css'>
	<script src='./src/index.js' defer></script>
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"> -->
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
</head>

<body class="body inGame">
	<div id='userslideout' class='slideout' data-state='signedout'>
		<a href='javascript:void(0)' class='closebutton' onclick='closeSlideout()'>&times;</a>
		<p id='name'></p>
		<img src='' alt='' width='80' height='130'>
		<p id='location'></p>
		<p id='bio'></p>
		<p id='favoritegame'></p>
	</div>

	<span onclick='openSlideout()' id='openprofile'>Profile</span>

	<div class="space stars1"></div>
	<div class="space stars2"></div>
	<div class="space stars3"></div>


	<div class="sign">
		<h1 class='title is-1'><span
				class="fast-flicker">C</span><span>h</span><span>e</span><span>c</span><span>kers</span>
			<span class="flicker">H</span><span>ub!</span></h1>
	</div>
	<br>

	<div class="scoreBoard" data-hidden='true'>
		<h3>Score: <span id='redSpan'>Red: <span id="redScore"> 12 </span> </span>
			<span id='blackSpan'>Black: <span id="blackScore"> 12 </span> </h3> </span>
	</div>

	<div id='board'>
	</div>
	<br>
	<div id='buttons'>
		<div id='startbuttons'>
			<button id="2player" class='startbutton'>2-Player</button>
			<br>
			<br>
			<br>
			<button id="1player" class='startbutton'>1-Player</button>
		</div>
		<br>
		<br>
		<button id="back" class='backbutton' data-hidden='true'>Back</button>
	</div>

</body>

</html>

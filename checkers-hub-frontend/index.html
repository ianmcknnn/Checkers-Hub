<!DOCTYPE html>
<html>

<head>
	<link rel='stylesheet' href='./styles.css'>
	<script src='./src/index.js' defer></script>
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"> -->
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
</head>

<body class="body inGame">
	<div id='userslideout' class='slideout' data-state='signedout'>
		<a href='javascript:void(0)' class='closebutton' onclick='closeSlideout()'>&times;</a>
		<p id='name'></p>
		<img src='' alt='' width='210' height='340' id='propic'>
		<p id='location'></p>
		<p id='bio'></p>
		<p id='favoritegame'></p>
	<!--	<h4>Saved Games</h4>
		<ul id='savedgames'>
		</ul>
	-->	
	</div>
	<span onclick='renderForm()' id='login' data-hidden='false'>Login</span>
	<span onclick='clearProfile()' id='logout' data-hidden='true'>Logout</span>
	<span onclick='openSlideout()' id='openprofile' data-hidden='true'>Profile</span>
	
	

	<div id="main-form" data-hidden="true">
		<main id="main-holder" >
			<h2 id="login-header" >Login</h2>
			
			
			<div id="login-error-msg-holder">
			  <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
			</div>
			
			<form id="login-form" data-hidden="true">
			  <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
			  <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
			  <input type="submit" value="Login" id="login-form-submit">
			</form>
		  
		  </main>
		</div>


	<div class="sign">
		<h1 class='title is-1'><span
				class="fast-flicker">C</span><span>h</span><span>e</span><span>c</span><span>kers</span>
			<span class="flicker">H</span><span>ub!</span></h1>
	</div>
	<br>

	<div class="scoreBoard" data-hidden='true'>
		<h3>Score: <span id='redSpan'>Red: <span id="redScore"> 12 </span> </span>
			<span id='blackSpan'>Black: <span id="blackScore"> 12 </span> </h3> </span>
	</div>

	<div id='board'>
	</div>
	<br>
	<div id='buttons'>
		<div id='startbuttons'>
			<button id="2player" class='startbutton'>2-Player</button>
			<br>
			<br>
			<br>
			<button id="1player" class='startbutton'>1-Player</button>
		</div>
		<br>
		<br>
		<button id="back" class='backbutton' data-hidden='true'>Back</button>
	</div>

</body>

</html>
